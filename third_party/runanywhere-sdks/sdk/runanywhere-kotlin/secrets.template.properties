# =============================================================================
# RunAnywhere SDK - Maven Central Publishing Secrets
# =============================================================================
#
# INSTRUCTIONS:
# 1. Copy this file to ~/.gradle/gradle.properties (for local publishing)
# 2. Or add these as GitHub Secrets (for CI/CD publishing)
# 3. NEVER commit this file with real values to git!
#
# =============================================================================

# -----------------------------------------------------------------------------
# MAVEN CENTRAL (Sonatype Central Portal)
# -----------------------------------------------------------------------------
# Get these from: https://central.sonatype.com → Settings → Generate User Token
#
mavenCentral.username=REPLACE_WITH_SONATYPE_TOKEN_USERNAME
mavenCentral.password=REPLACE_WITH_SONATYPE_TOKEN_PASSWORD

# -----------------------------------------------------------------------------
# GPG SIGNING
# -----------------------------------------------------------------------------
# Key ID: Last 8 characters of your GPG key fingerprint
#   Run: gpg --list-secret-keys --keyid-format LONG
#   Example output: sec rsa4096/ABCD1234EFGH5678 → Key ID is EFGH5678
#
signing.gnupg.executable=gpg
signing.gnupg.useLegacyGpg=false
signing.gnupg.keyName=REPLACE_WITH_GPG_KEY_ID
signing.gnupg.passphrase=REPLACE_WITH_GPG_PASSPHRASE

# -----------------------------------------------------------------------------
# GITHUB SECRETS (for CI/CD - copy values to GitHub repo secrets)
# -----------------------------------------------------------------------------
# Secret Name                | Value
# ---------------------------|--------------------------------------------------
# MAVEN_CENTRAL_USERNAME     | (same as mavenCentral.username above)
# MAVEN_CENTRAL_PASSWORD     | (same as mavenCentral.password above)
# GPG_KEY_ID                 | (same as signing.gnupg.keyName above)
# GPG_SIGNING_PASSWORD       | (same as signing.gnupg.passphrase above)
# GPG_SIGNING_KEY            | Full armored GPG private key (see below)
#
# To export GPG_SIGNING_KEY:
#   gpg --armor --export-secret-keys YOUR_KEY_ID
#
# The output looks like:
#   -----BEGIN PGP PRIVATE KEY BLOCK-----
#   ...base64 encoded key...
#   -----END PGP PRIVATE KEY BLOCK-----
#
# Copy the ENTIRE output (including BEGIN/END lines) as the secret value.

# -----------------------------------------------------------------------------
# GITHUB PACKAGES (Optional - backup repository)
# -----------------------------------------------------------------------------
# gpr.user=REPLACE_WITH_GITHUB_USERNAME
# gpr.token=REPLACE_WITH_GITHUB_PAT

# =============================================================================
# HOW TO GET CREDENTIALS
# =============================================================================
#
# 1. SONATYPE CENTRAL PORTAL:
#    - Go to https://central.sonatype.com
#    - Sign in (use GitHub OAuth recommended)
#    - Settings → Generate User Token
#    - Save both username and password/token
#
# 2. GPG KEY:
#    - Install GPG: brew install gnupg
#    - Generate key: gpg --full-generate-key (RSA 4096, no expiry)
#    - List keys: gpg --list-secret-keys --keyid-format LONG
#    - Upload to keyservers:
#        gpg --keyserver keyserver.ubuntu.com --send-keys YOUR_KEY_ID
#        gpg --keyserver keys.openpgp.org --send-keys YOUR_KEY_ID
#    - IMPORTANT: Verify email at keys.openpgp.org for Maven Central
#
# =============================================================================
