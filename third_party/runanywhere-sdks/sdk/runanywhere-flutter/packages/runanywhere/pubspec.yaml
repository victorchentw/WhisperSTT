name: runanywhere
description: Privacy-first, on-device AI SDK for Flutter. Run LLMs, STT, TTS, and VAD directly on device with no data leaving the device.
version: 0.15.11
homepage: https://runanywhere.ai
repository: https://github.com/RunanywhereAI/runanywhere-sdks
issue_tracker: https://github.com/RunanywhereAI/runanywhere-sdks/issues
topics:
  - ai
  - machine-learning
  - on-device
  - llm
  - speech-recognition

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  # FFI (Foreign Function Interface)
  ffi: ^2.1.0
  # HTTP and networking
  http: ^1.2.1
  rxdart: ^0.27.7
  # Storage
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  # Device info
  device_info_plus: ^10.0.0
  # Utilities
  uuid: ^4.4.0
  logger: ^2.3.0
  collection: ^1.18.0
  json_annotation: ^4.9.0
  path: ^1.9.0
  # Archive extraction (tar.bz2, zip)
  archive: ^3.6.1
  # TTS fallback (system TTS)
  flutter_tts: ^3.8.0
  # Audio recording for voice sessions
  record: '>=5.1.2 <7.0.0'
  # Audio playback for TTS
  audioplayers: ^6.0.0
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  test: ^1.24.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Native plugin configuration
  # RACommons binaries are bundled in ios/ and android/ directories
  plugin:
    platforms:
      android:
        package: ai.runanywhere.sdk
        pluginClass: RunAnywherePlugin
      ios:
        pluginClass: RunAnywherePlugin
